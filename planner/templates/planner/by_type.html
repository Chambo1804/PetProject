<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ current_type.name }} :: Задачи</title>
</head>
<body>
    <h1>Задачи</h1>
    <h2>Тип задачи: {{ current_type.name }}</h2>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for type in types %}
        <a href="{% url 'by_type' type.pk %}">{{ type.name }}</a>
        {% endfor %}
        <a href="/planner/add/">Добавить</a>
    </div>
    {% for delo in delos %}
    <div>
        <h2> {{ delo.title }} </h2>
        <p> Описание - {{delo.content}}</p>
        <p> Важность - {{delo.importance}}</p>
    </div>
    {% endfor %}
</body>
</html>
