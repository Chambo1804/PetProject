{% extends "layout/basic.html" %}

{% block content %}
{% for delo in delos %}

    <div>
        <h2> {{ delo.title }} </h2>
        <p> Описание - {{delo.content}}</p>
        <p><a href="/planner/{{ delo.type.pk }}/"> {{ delo.type.name }} </a> </p>
        <p> Важность - {{delo.importance}}</p>
    </div>
    {% endfor %}
{% endblock %}
